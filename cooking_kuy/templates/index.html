<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        @font-face {
            font-family: "Rose Cake";
            src: url(/static/Rose\ Cake\ -\ Personal\ Use.otf);
        }
        @font-face {
            font-family: "Bebas Neue";
            src: url(/static/BebasNeue-Regular.otf);
        }
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .logo {
            font-family: Rose Cake;
        }
        .current {
            font-weight: bold; text-decoration: underline; text-decoration-thickness: 4px; text-decoration-style: wavy; text-underline-offset: 4px;
        }
        a:hover {
            text-decoration: none;
        }
    </style>

    <title>Ransom | Cooking Kuyy</title>
  </head>
  <body>
    <div id="header" style="background-image: url(/static/Background\ 1.jpg); background-size: cover; height: 600px;">
        <div class="container-sm">
            <div class="nav" style="padding-top: 7px;">
                <i class="fas fa-concierge-bell" style="font-size: 30px; margin: 5px 5px 0px 23px;"></i>
                <h4 class="logo" style="font-weight: bold; font-style: italic; margin-right: 575px; margin-top: 5px;">Cooking kuyy!</h4>
                <a class="current nav-link disabled" href="#" tabindex="-1" aria-disabled="true" style="margin-right: 30px; color: rgb(255, 217, 102);">BERANDA</a>
                <a class="nav-link text-dark" href="http://127.0.0.1:5000/tentang" style="font-weight: bold; margin-right: 30px;">TENTANG</a>
                <a class="nav-link text-dark" href="http://127.0.0.1:5000/kontak" style="font-weight: bold;">KONTAK</a>
            </div>
            <div>
                <div class="row" style="margin-top: 140px;">
                    <div class="col" style="padding-left: 100px;">
                        <h2 style="font-weight: bold; font-size: 45px;">MASAK</h2>
                        <h1 style="font-weight: bold; font-size: 60px;">ENAK</h1>
                        <h2 style="font-weight: bold; font-size: 45px;">SETIAP HARI</h2>
                        <a href="#coba_sekarang">
                            <button type="button" class="btn btn-warning text-white" style="width: 175px; font-weight: bolder;">Coba Sekarang!</button>
                        </a>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="coba_sekarang">
        <div class="container-sm mt-5 mb-5">
            <h4 class="text-center font-weight-bold">Pilih daging!</h4>
            <div class="row" style="height: 300px; width: 1050px; margin: auto;">
                <div class="col" style="width: 30%; height: 300px; background-color: rgba(255, 216, 125, 0.3); margin-right: 15px; margin-top: 40px; border-radius: 25px;">
                    <a href="http://127.0.0.1:5000/ayam">
                        <div style="height: 210px; background-color: rgba(255, 216, 125, 0.7); border-radius: 25px; margin-left: -15px; margin-right: -15px;">
                            <img src="/static/daging-ayam.png" width="290px" style="margin-top: -5px; margin-left: 30px;">
                        </div>
                        <p class="text-center" style="margin-top: 30px; font-weight: bold; font-size: larger; color: black;">Daging Ayam</p>
                    </a>
                </div>
                <div class="col" style="width: 30%; height: 300px; background-color: rgba(255, 216, 125, 0.3); margin-right: 15px; margin-top: 40px; border-radius: 25px;">
                    <a href="http://127.0.0.1:5000/ikan">
                        <div style="height: 210px; background-color: rgba(255, 216, 125, 0.7); border-radius: 25px; margin-left: -15px; margin-right: -15px;">
                            <img src="/static/daging-ikan.png" width="290px" style="margin-top: 40px; margin-left: 25px;">
                        </div>
                        <p class="text-center" style="margin-top: 30px; font-weight: bold; font-size: larger; color: black;">Daging Ikan</p>
                    </a>
                </div>
                <div class="col" style="width: 30%; height: 300px; background-color: rgba(255, 216, 125, 0.3); margin-top: 40px; border-radius: 25px;">
                    <a href="http://127.0.0.1:5000/sapi">
                        <div style="height: 210px; background-color: rgba(255, 216, 125, 0.7); border-radius: 25px; margin-left: -15px; margin-right: -15px;">
                            <img src="/static/daging-sapi.png" width="340px" style="margin-top: 20px; text-shadow: black 3px;">
                        </div>
                        <p class="text-center" style="margin-top: 30px; font-weight: bold; font-size: larger; color: black;">Daging Sapi</p>
                    </a>
                </div>
            </div>
            <div class="pt-3"></div>
            <div class="container mt-5">
                <h4 class="text-center font-weight-bold" style="margin-top: 58px;">Upload Gambar!</h4>
                <form method="post" enctype="multipart/form-data" action="{{url_for('upload_file')}}" style="text-align: center;">
                    <input type="file" class="form-control-file" name="fileImg" style="padding-left: 438px;">
                    <input type="submit" class="btn btn-warning" style="margin-top: 16px;">
                </form>
                <h4 class="text-center font-weight-bold" style="margin-top: 34px;">Checklist bahan!</h4>
                <form action="{{ url_for('output') }}" method="post" style="text-align: center;">
                    <input type="checkbox" name="data" value="ayam">
                    <label for="ayam">Ayam</label>
                    <input type="checkbox" name="data" value="ikan">
                    <label for="ikan">Ikan</label>
                    <input type="checkbox" name="data" value="sapi">
                    <label for="sapi">Sapi</label>
                    <input type="checkbox" name="data" value="bawang putih">
                    <label for="bawang putih">Bawang Putih</label>
                    <input type="checkbox" name="data" value="bawang merah">
                    <label for="bawang merah">Bawang Merah</label>
                    <input type="checkbox" name="data" value="bawang bombay">
                    <label for="bawang bombay">Bawang Bombay</label>
                    <input type="checkbox" name="data" value="cabai">
                    <label for="cabai">Cabai</label>
                    <input type="checkbox" name="data" value="jahe">
                    <label for="jahe">Jahe</label>
                    <input type="checkbox" name="data" value="lada">
                    <label for="lada">Lada</label>
                    <input type="checkbox" name="data" value="kecap">
                    <label for="kecap">Kecap</label>
                    <br>
                    <input type="checkbox" name="data" value="garam">
                    <label for="garam">Garam</label>
                    <input type="checkbox" name="data" value="gula">
                    <label for="gula">Gula</label>
                    <input type="checkbox" name="data" value="santan">
                    <label for="santan">Santan</label>
                    <input type="checkbox" name="data" value="lengkuas">
                    <label for="lengkuas">lengkuas</label>
                    <input type="checkbox" name="data" value="kunyit">
                    <label for="kunyit">kunyit</label>
                    <br>
                    <input type="submit" class="btn btn-warning" style="margin-top: 5px;">
                </form>
                <h4 class="text-center font-weight-bold" style="margin-top: 34px;">Input makanan yang kamu mau!</h4>
                <form action="{{ url_for('submit') }}" method="post" style="text-align: center;">
                    <input class="form-control" type="text" placeholder="Tulis rasa masakan/jenis daging.." name="inputan">
                    <input type="submit" class="btn btn-warning" style="margin-top: 16px;">
                </form>
            </div>
            <div style="margin-left: 1110px; margin-top: -50px;">
                <a href="#header">
                    <img src="/static/up.png" height="40px">
                </a>
            </div>
        </div>
    </div>
    <footer style="background-color: gray; margin-top: 30px; margin-bottom: -10px;">
        <h6 class="text-center" style="font-style: italic; font-size: 11px;">@Built & developed by Ransom Team</h6>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
